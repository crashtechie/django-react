# Logrotate configuration for Customer Management System
# Place this in /etc/logrotate.d/customer-management

/path/to/django-react/logs/backend/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 django django
    postrotate
        docker exec customer_backend kill -USR1 1 2>/dev/null || true
    endscript
}

/path/to/django-react/logs/web_server/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 nginx nginx
    postrotate
        docker exec customer_frontend nginx -s reload 2>/dev/null || true
    endscript
}

/path/to/django-react/logs/database/*.log {
    daily
    missingok
    rotate 30
    compress
    delaycompress
    notifempty
    create 0644 postgres postgres
    postrotate
        docker exec customer_db pg_ctl reload 2>/dev/null || true
    endscript
}