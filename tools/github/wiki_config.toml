# Link conversion rules
[wiki.links]
# Convert relative documentation links to wiki links
convert_relative_links = true
# External links to keep as-is
external_domains = ["github.com", "docs.python.org", "reactjs.org", "django.readthedocs.io"]

# Sidebar configuration
[wiki.sidebar]
show_icons = true
group_by_category = true
show_page_count = true
collapse_categories = false

# Auto-generation settings
[wiki.generation]
# Include file modification dates
include_timestamps = true
# Add breadcrumb navigation
add_breadcrumbs = true
# Cross-reference related pages
auto_cross_reference = true
# Generate table of contents for long pages
auto_toc_threshold = 500